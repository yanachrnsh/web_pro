<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h3>Work with tables</h3>
		<form class="contact-form" action="#">
			<h3 class="contact-form__title">Ми хотіли б Вам допомогти</h3>
			<input
				class="contact-form__input contact-form__input--name"
				type="text"
				placeholder="Iм’я"
				name="name"
				required
			/>
			<textarea
				class="contact-form__input contact-form__input--massage"
				placeholder="Повідомлення"
				name="message"
			></textarea>
			<p class="contact-form__sub-title">Як вам відповісти?</p>
			<input
				class="contact-form__input contact-form__input--phone"
				type="text"
				placeholder="Номер телефона"
				name="phone"
			/>
			<input
				class="contact-form__input contact-form__input--email"
				type="text"
				placeholder="Чи email"
				name="email"
			/>
			<button class="contact-form__submit" type="submit" name="submit">
				Надіслати запит
			</button>
		</form>
		<section>
			<div class="link-div">
				<a class="link" href="#">Click1</a>
				<a class="link" href="#">Click2</a>
				<a class="link" href="#">Click3</a>
				<a class="link" href="#">Click3</a>
			</div>
		</section>

		<ul class="li">
			<li data-id="1212">text 1</li>
			<li data-id="1212">text 2</li>
			<li data-id="1212">text 3</li>
			<li data-id="1212">text 4</li>
			<li data-id="1212">text 5</li>
		</ul>
		<script src="index.js"></script>
	</body>
</html>
